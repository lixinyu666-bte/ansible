# This file extends docker-compose.yml
version: "3.4"
services:
  cadvisor:
    image: ccr.ccs.tencentyun.com/free/cadvisor:latest
    privileged: true
    container_name: cadvisor
    hostname: cadvisor
    restart: always
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /opt/docker_containers/:/var/lib/docker:ro

  node_exporter:
    image: ccr.ccs.tencentyun.com/free/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
